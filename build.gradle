group 'com.amdenooyer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "com.google.zxing:core:3.3.0"
    compile 'com.google.zxing:javase:3.3.0'
}
